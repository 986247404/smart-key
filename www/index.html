<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/css/onsenui.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/css/old-onsen-css-components.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.6/js/onsenui.min.js"></script>
    <script>
        document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        }, false);
    </script>
    <!-- <title>BLE Controller</title> -->
</head>

<body style="font-family: 'Helvetica Neue'">
    <div class="app">

        <!-- Connecting dialog -->
        <div id="connectingDialog" hidden="true">
            <div class="dialog-mask"></div>
            <div class="dialog" style="z-index:100">
                <div class="dialog-container" style="text-align:center">
                    <svg class="progress-circular progress-circular--indeterminate" id="loadIcon" style="padding:25%">
                        <circle class="progress-circular__background" />
                        <circle class="progress-circular__primary progress-circular--indeterminate__primary" />
                        <circle class="progress-circular__secondary progress-circular--indeterminate__secondary" />
                    </svg>
                    <p style="text-align:center;margin-top:40px;opacity:0.4;">Connecting...</p>
                </div>
            </div>
        </div>
        <!-- // -->


        <!-- setTime dialog -->
        <div id="setTimeDialog" hidden>
            <div class="alert-dialog-mask"></div>
            <div class="alert-dialog" style="z-index:100">
                <div class="alert-dialog-container">
                    <div class="alert-dialog-title">Set Date/Time</div>
                    <div class="alert-dialog-content" style="font-size:18px; margin: 40px 40px">
                        <input class="text-input text-input--underbar" type="datetime-local" id="dateTime" value="2017-06-13T13:00">
                    </div>
                    <div class="alert-dialog-footer">
                        <button class="alert-dialog-button" onclick="document.getElementById('setTimeDialog').hidden=true">Cancel</button>
                        <button class="alert-dialog-button alert-dialog-button--primal" id="setTimeButton" onclick="app.setTime(event)">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // -->

        <!-- Set alarm event dialog -->
        <div id="setAlarmDialog" hidden>
            <div class="alert-dialog-mask"></div>
            <div class="alert-dialog" style="z-index:100">
                <div class="alert-dialog-container">
                    <div class="alert-dialog-title">Set Alarm</div>
                    <div class="alert-dialog-content" style="font-size:18px; margin: 40px 40px">
                        <select class="select-input" id="dateCommand" style="margin-bottom:20px">
                            <option value="edno">Option 1</option>
                            <option value="dve">Option 2</option>
                            <option value="tri">Option 3</option>
                          </select>

                        <input class="text-input text-input--underbar" type="datetime-local" id="dateTimeAlarm" value="2017-06-13T13:00">
                    </div>
                    <div class="alert-dialog-footer">
                        <button class="alert-dialog-button" onclick="document.getElementById('setAlarmDialog').hidden=true">Cancel</button>
                        <button class="alert-dialog-button alert-dialog-button--primal" id="setTimeButton" onclick="app.setAlarm(event)">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // -->



        <div class="toolbar">
            <div class="toolbar__center" id="pageTitle">Navigation Bar</div>
        </div>

        <div id="devicesPage" class="pages">
            <div style="text-align:center">
                <!-- Rounded switch -->
                <p>
                    <nobr>Auto Connect</nobr>
                </p>
                <label class="switch">
                    <input type="checkbox" class="switch__input" id="autoConnectButton">
                    <div class="switch__toggle">
                        <div class="switch__handle"></div>
                    </div>
                </label>
            </div>
            <div style="text-align: center ; margin-top: 1%">
                <button class="button button--outline" id="refreshButton">Refresh</button>
            </div>
            <ul class="list" id="deviceList">

            </ul>
        </div>

        <div id="engineControl" class="pages">
            <div style="text-align:center ; padding-top: 50% ;" ontouchstart="app.writeState(event);" ontouchend="app.writeState(event);">
                <img src="./res/assets/engine_start.png" id="engineStartButton">
            </div>
        </div>

        <div id="windowControl" class="pages">
            <div style="float:left; padding:50% 10%" ontouchstart="app.writeState(event);" ontouchend="app.writeState(event);">
                <p> Left</p>
                <div>
                    <i class="fas fa-angle-double-up" style="font-size:70px" id="windowLeftUp"></i>
                </div>
                <div ontouchstart="app.writeState(event);" ontouchend="app.writeState(event);">
                    <i class="fas fa-angle-double-down" style="font-size:70px" id="windowLeftDown"></i>
                </div>
            </div>
            <div style="float:right; padding:50% 10%" ontouchstart="app.writeState(event);" ontouchend="app.writeState(event);">
                <p> Right</p>
                <div>
                    <i class="fas fa-angle-double-up" style="font-size:70px" id="windowRightUp"></i>
                </div>
                <div ontouchstart="app.writeState(event);" ontouchend="app.writeState(event);">
                    <i class="fas fa-angle-double-down" style="font-size:70px" id="windowRightDown"></i>
                </div>
            </div>
        </div>
        <div id="lockControl" class="pages" style="text-align:center; padding-top:70% ; font-size:120px;">
            <div id="lockButtonHolder" onclick="app.writeState(event)">
                <i class="fas fa-lock" id="lockButton" style=" color: red"></i>
                <p style="font-size:16px">Unlocked</p>
            </div>
            <div id="unlockButtonHolder" hidden="true" onclick="app.writeState(event)">
                <i class="fas fa-lock-open" id="unlockButton" style=" color: green"></i>
                <p style="font-size:16px">Locked</p>
            </div>
        </div>

        <div id="aboutPage" class="pages">
            <ul class="list">
                <li class="list-header">
                    Settings
                </li>
                <li class="list-item">
                    <div class="list-item__center">
                        <div class="list-item__title">
                            Model Name:
                        </div>
                        <div class="list-item__subtitle" id="modelName">
                        </div>
                    </div>
                </li>
                <li class="list-item list-item--tappable" id="setAlarmButton">
                    <div class="list-item__center">Set alarm event</div>
                </li>
                <li class="list-item list-item--tappable" id="setCurrentTimeButton">
                    <div class="list-item__center" >Set time on remote device</div>
                </li>
                <li class="list-item list-item--tappable" id="debugPageButton" hidden="true" onclick="app.showPage('debugPage' , 'Debug Page' , 'aboutPage') ; ">
                    <div class="list-item__center">Debug Page</div>
                </li>
            </ul>
            <ul class="list" style="margin-top: 10%; z-index: auto">
                <li class="list-item list-item--tappable" id="disconnectButton">
                    <div class="list-item__center">Disconnect</div>
                </li>
            </ul>
        </div>




        <div class="pages" id="debugPage">
            <ul class="list">
                <li class="list-item">
                    <div class="list-item__center">
                        <div class="list-item__title">
                            Window Left:
                        </div>
                        <div class="list-item__subtitle" id="windowLeftValue">

                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item__center">
                        <div class="list-item__title">
                            Window Right:
                        </div>
                        <div class="list-item__subtitle" id="windowRightValue">

                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item__center">
                        <div class="list-item__title">
                            Ignition:
                        </div>
                        <div class="list-item__subtitle" id="ignitionValue">

                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item__center">
                        <div class="list-item__title">
                            Locked/Unlocked:
                        </div>
                        <div class="list-item__subtitle" id="lockedValue">

                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="tabbar" style="position:fixed">
            <label class="tabbar__item">
                <input type="radio" name="tabbar-c" id="EngineControllButton" onclick="app.showPage('engineControl', 'Engine Control')">
                <button class="tabbar__button">
                    <i class="tabbar__icon fas fa-car"></i>
                    <div class="tabbar__label">Engine</div>
                </button>
            </label>

            <label class="tabbar__item">
                <input type="radio" name="tabbar-c" id="windowControllButton" onclick="app.showPage('windowControl', 'Window Control')">
                <button class="tabbar__button" style="text-align:center">
                    <i class="tabbar__icon fas fa-arrows-alt-v"></i>
                    <div class="tabbar__label">Windows</div>
                </button>
            </label>

            <label class="tabbar__item">
                <input type="radio" name="tabbar-c" id="lockControlButton" onclick="app.showPage('lockControl', 'Lock/Unlock')">
                <button class="tabbar__button">
                    <i class="tabbar__icon fas fa-user-lock"></i>
                    <div class="tabbar__label">Lock/Unlock</div>
                </button>
            </label>
            <label class="tabbar__item">
                <input type="radio" name="tabbar-c" id="aboutPageButton" onclick="app.showPage('aboutPage', 'About')">
                <button class="tabbar__button">
                    <i class="tabbar__icon fas fa-info"></i>
                    <div class="tabbar__label">About</div>
                </button>
            </label>
        </div>
        </ons-gesture-detector>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>

</html>
