<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- <title>BLE Controller</title> -->
    </head>
    <body>
        <div class="app">
            <p id="pageTitle" style="text-align:center; ">Smart Key</p>
            <div id="devicesPage" class="pages">
                <div>
                    Auto connect 
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" id="autoConnectButton">
                        <span class="slider round"></span>
                    </label>                 
                </div>
                <button id="refreshButton">Refresh</button>
                <ul id="deviceList">
                </ul>
            </div>

            <div id="mainPage" class="pages">
                This is for the main page
            </div>

            <div id="detailPage" class="pages">
                This is for all characteristics
                <ul id="characteristicsList">
                    <li id="buttonState"> <b>Button state:</b><br></li>
                    <li id="modelName"> <b>Model Name</b><br></li>
                    <li id="changeState"> <b>Change State</b></li>
                </ul>
            </div>
            <div id="aboutPage" class="pages">
                This is for information about the device 
                <ul id="aboutPageButtons">
                    <li id="disconnectButton"><b>Disconnect</b></li>
                </ul>
            </div>
            <footer>
                <button id = "mainPageButton" class="tablink" onclick="app.showPage(mainPage, 'Main')">Main</button>
                <button id = "detailPageButton" class="tablink" onclick="app.showPage(detailPage, 'Details')">Details</button>
                <button id = "aboutPageButton" class="tablink" onclick="app.showPage(aboutPage, 'About')">About</button>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
